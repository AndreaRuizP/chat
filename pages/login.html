<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk | Inicio de sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/public/icon.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-container bg-gray-900 rounded-3xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">¡Bienvenido de nuevo!</h1>
            <p class="text-gray-400">Inicia sesión para continuar</p>
        </div>

        <div class="gradient-bar mb-8"></div>

        <!-- Mensajes de error/éxito -->
        <div id="alertMessage" class="hidden mb-4 p-4 rounded-xl"></div>

        <!-- Formulario de Login -->
        <form onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="block text-gray-300 mb-2 font-medium">Usuario</label>
                <input 
                    type="text" 
                    id="username"
                    class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" 
                    placeholder="tu_usuario"
                    required
                >
            </div>

            <div>
                <label class="block text-gray-300 mb-2 font-medium">Contraseña</label>
                <input 
                    type="password" 
                    id="password"
                    class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" 
                    placeholder="••••••••"
                    required
                >
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-300 cursor-pointer hover:text-white transition">
                    <input type="checkbox" class="mr-2 w-4 h-4 accent-purple-500">
                    Recordarme
                </label>
                <a href="#" class="text-[#f9aee6] hover:text-[#f47ed5] transition">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full py-3 bg-[#e84dbf] text-white font-bold rounded-xl hover:shadow-lg hover:scale-105 transition transform"
            >
                Iniciar Sesión
            </button>
        </form>

        <!-- Link a Registro -->
        <p class="text-center text-gray-400 mt-8">
            ¿No tienes cuenta? 
            <a href="/pages/registro.html" class="text-[#e84dbf] font-semibold transition">
                Regístrate aquí
            </a>
        </p>

        <!-- Volver al inicio -->
        <div class="text-center mt-6">
            <a href="/index.html" class="text-gray-500 hover:text-gray-300 text-sm transition">
                ← Volver al inicio
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Verificar si ya hay sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                verifyToken(token);
            }
        });

        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    window.location.href = '/index.html';
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                }
            } catch (error) {
                console.error('Error verificando token:', error);
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `mb-4 p-4 rounded-xl ${type === 'error' ? 'bg-red-500/20 text-red-300' : 'bg-green-500/20 text-green-300'}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');

            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesión...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token y datos del usuario en localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', data.user.username);
                    
                    showAlert('¡Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir al index después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Usuario o contraseña incorrectos');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error de conexión. Asegúrate de que el servidor esté activo.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesión';
            }
        }
    </script>
</body>
</html>
