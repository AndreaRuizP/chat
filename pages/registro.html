<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Talk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/public/icon.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="flex items-center justify-center p-4 py-8">
    <div class="register-container bg-gray-900 rounded-3xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Únete a Talk</h1>
            <p class="text-gray-400">Crea tu cuenta y conecta con otros</p>
        </div>

        <div class="gradient-bar mb-8"></div>

        <!-- Mensajes de error/éxito -->
        <div id="alertMessage" class="hidden mb-4 p-4 rounded-xl"></div>

        <!-- Formulario de Registro -->
        <form onsubmit="handleRegister(event)" class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-2 font-medium">Nombre Completo (Opcional)</label>
                <input 
                    type="text" 
                    id="fullName"
                    class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" 
                    placeholder="Juan Pérez"
                >
            </div>

            <div>
                <label class="block text-gray-300 mb-2 font-medium">Nombre de Usuario</label>
                <input 
                    type="text" 
                    id="username"
                    class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" 
                    placeholder="usuario123"
                    required
                    minlength="3"
                >
                <p class="text-gray-500 text-xs mt-1">Mínimo 3 caracteres</p>
            </div>

            <div>
                <label class="block text-gray-300 mb-2 font-medium">Email</label>
                <input 
                    type="email" 
                    id="email"
                    class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" 
                    placeholder="tu@email.com"
                    required
                >
            </div>

            <div>
                <label class="block text-gray-300 mb-2 font-medium">Contraseña</label>
                <input 
                    type="password" 
                    id="password"
                    class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" 
                    placeholder="••••••••"
                    required
                    minlength="6"
                    oninput="checkPasswordStrength()"
                >
                <div class="password-strength">
                    <div id="strengthBar" class="password-strength-bar"></div>
                </div>
                <p id="strengthText" class="text-xs mt-1 text-gray-500">Mínimo 6 caracteres</p>
            </div>

            <div>
                <label class="block text-gray-300 mb-2 font-medium">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword"
                    class="w-full px-4 py-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" 
                    placeholder="••••••••"
                    required
                >
            </div>

            <div>
                <label class="flex items-start text-gray-300 text-sm cursor-pointer hover:text-white transition">
                    <input type="checkbox" id="terms" class="mr-2 mt-1 w-4 h-4 accent-purple-500" required>
                    <span>Acepto los <a href="#" class="text-[#f9aee6] hover:text-[#f47ed5]">términos y condiciones</a> y la <a href="#" class="text-[#f9aee6] hover:text-[#f47ed5]">política de privacidad</a></span>
                </label>
            </div>

            <button 
                type="submit" 
                id="registerBtn"
                class="w-full py-3 bg-[#e84dbf] text-white font-bold rounded-xl hover:shadow-lg hover:scale-105 transition transform"
            >
                Crear Cuenta
            </button>
        </form>

        <!-- Link a Login -->
        <p class="text-center text-gray-400 mt-8">
            ¿Ya tienes cuenta? 
            <a href="/pages/login.html" class="text-[#e84dbf] font-semibold transition">
                Inicia sesión aquí
            </a>
        </p>

        <!-- Volver al inicio -->
        <div class="text-center mt-6">
            <a href="/index.html" class="text-gray-500 hover:text-gray-300 text-sm transition">
                ← Volver al inicio
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Verificar si ya hay sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                verifyToken(token);
            }
        });

        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    window.location.href = '/index.html';
                } else {
                    localStorage.removeItem('token');
                }
            } catch (error) {
                console.error('Error verificando token:', error);
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `mb-4 p-4 rounded-xl ${type === 'error' ? 'bg-red-500/20 text-red-300' : 'bg-green-500/20 text-green-300'}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');

            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';
            let color = '';
            
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    text = 'Contraseña débil';
                    color = '#ef4444';
                    strengthBar.style.width = '25%';
                    break;
                case 2:
                    text = 'Contraseña media';
                    color = '#f59e0b';
                    strengthBar.style.width = '50%';
                    break;
                case 3:
                    text = 'Contraseña buena';
                    color = '#3b82f6';
                    strengthBar.style.width = '75%';
                    break;
                case 4:
                    text = 'Contraseña fuerte';
                    color = '#10b981';
                    strengthBar.style.width = '100%';
                    break;
            }
            
            strengthBar.style.backgroundColor = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fullName = document.getElementById('fullName').value.trim() || null;
            const registerBtn = document.getElementById('registerBtn');
            
            // Validaciones
            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden');
                return;
            }

            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            if (username.length < 3) {
                showAlert('El nombre de usuario debe tener al menos 3 caracteres');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creando cuenta...';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password,
                        full_name: fullName
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', data.user.username);
                    
                    showAlert('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
                    
                    // Redirigir al index después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Error al crear la cuenta');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Crear Cuenta';
                }
            } catch (error) {
                console.error('Error en registro:', error);
                showAlert('Error de conexión. Asegúrate de que el servidor esté activo.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Crear Cuenta';
            }
        }
    </script>
</body>
</html>
